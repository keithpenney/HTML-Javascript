<!DOCTYPE html>
<html>
  <head>
  <title>Example: In-line SVG</title>
<body>
    <h1>An SVG Image</h1>
    <p>
    <svg version="1.1" baseProfile="full" width="300" height="200" xmlns="http://www.w3.org/2000/svg">
      <rect width="100%" height="100%" fill="black" />
      <rect width="100%" height="50%" x="0" y="100" fill="#FFFFFF" />
      <circle cx="0" cy="100" r="10" fill="#FF00AA"  />  <!-- center (cx, cy), radius r -->
      <circle cx="25" cy="100" r="20"   fill="#DD22AA"  />  <!-- center (cx, cy), radius r -->
      <circle cx="60" cy="100" r="30"  fill="#BB44AA"  />  <!-- center (cx, cy), radius r -->
      <circle cx="100" cy="100" r="40" fill="#9966AA"  />  <!-- center (cx, cy), radius r -->
      <circle cx="150" cy="100" r="50" fill="#7788AA"  />
      <circle cx="200" cy="100" r="60" fill="#55AAAA"  />
      <circle cx="250" cy="100" r="70" fill="#33CCAA"  />
      <circle cx="300" cy="100" r="80" fill="#11EEAA"  />

      <polygon points="120,80 140,90 160,110 150,120 130,130 120,110 80,100" fill="#CCCCCC"/>
      <text x="15" y="110" font-family="Verdana" font-size="32"
            fill="white" stroke="black" stroke-width="1">
            An SVG Example
      </text>

    </svg>
    </p>
</body>
</html>
